<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery_container">
        <h1 class="title">Camomile</h1>
        <div class="container">
            <div class="slider_container">
                <div class="slider">
                    <img class="gallery_img" src="/assets/img/img_1.jpg" alt="camomiles">
                    <img class="gallery_img" src="/assets/img/img_2.jpg" alt="camomiles">
                    <img class="gallery_img" src="/assets/img/img_3.jpg" alt="camomiles">
                    <img class="gallery_img" src="/assets/img/img_4.jpg" alt="camomiles">
                </div>
            </div>
        </div>
        <div class="btn_container">
            <button class="btn button_prev">Previous</button>
            <button class="btn button_next">Next</button>
        </div>
    </div>


    <script src="gallery.js"></script>
</body>

</html>
